<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 - Light Theme Demo</title>
    <style>
        :root{
            --bg:#121212;
            --panel:#181818;
            --panel-2:#151515;
            --text:#e6e6e6;
            --muted:#a3a3a3;
            --accent:#d4af37; /* gold */
            --good:#22c55e;
            --mid:#f59e0b;
            --low:#ef4444;
            --focus:#d4af37;
            --bar:#262626;
            --border:#2a2a2a;
            --chip:#1c1c1c;
            --tag:#0f0f0f;
        }

        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            background:linear-gradient(180deg,#121212 0%, #0f0f0f 100%);
            color:var(--text);
            font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
            letter-spacing:.1px;
            display:flex; align-items:center; justify-content:center;
        }
        .app{max-width:1200px;margin:0 auto;padding:24px 18px;transform:scale(1.25);transform-origin:center;}
        h1{font-size:26px;margin:0 0 8px}
        h2{font-size:20px;margin:28px 0 8px}
        h3{font-size:16px;margin:22px 0 8px;color:var(--muted)}
        p{color:#d1d5db;margin:6px 0 14px}
        small{color:var(--muted)}
        .card{
            background:linear-gradient(180deg,var(--panel) 0%, var(--panel-2) 100%);
            border:1px solid var(--border);
            border-radius:16px;
            padding:20px;
            box-shadow:0 10px 28px rgba(0,0,0,.35);
        }
        .row{display:flex; gap:12px; flex-wrap:wrap}
        .row-nowrap{display:flex; gap:8px; flex-wrap:nowrap; align-items:center}
        .grow{flex:1}
        .center{display:flex;align-items:center;justify-content:center}
        .muted{color:var(--muted)}
        .btn-chip{
            background:var(--chip); 
            border:1px solid var(--border); 
            padding:16px 14px; 
            border-radius:12px;
            display:flex; 
            flex-direction:column; 
            align-items:flex-start; 
            gap:6px; 
            cursor:pointer; 
            user-select:none;
            text-align:left;
            transition:all 0.2s ease;
            min-height:96px;
            box-shadow:0 1px 2px rgba(0,0,0,.25);
        }
        .btn-chip:hover{
            background:#222;
            border-color:#3a3a3a;
            box-shadow:0 6px 14px rgba(0,0,0,.35);
        }
        .btn-chip.selected{
            outline:2px solid #f5f5f4;
            outline-offset:2px;
            border:2px solid #f5f5f4;
            box-shadow:0 0 0 1px #f5f5f4, 0 0 12px rgba(245,245,244,0.28);
        }
        .btn-chip b{font-size:16px; color:var(--text)}
        .btn-chip small{font-size:13px;color:var(--muted)}
        .btn-chip .tags{display:flex; gap:6px; flex-wrap:wrap}
        .tag{font-size:11px; color:#cfe0f5; background:#0f0f0f; border:1px dashed #2a2a2a; border-radius:999px; padding:2px 8px}
        .facet-grid{display:grid; grid-template-columns:repeat(2, 1fr); gap:10px}
        @media (min-width:860px){ .facet-grid{grid-template-columns:repeat(3, 1fr)} }
        @media (min-width:1280px){ .facet-grid{grid-template-columns:repeat(3, 1fr)} }
        .count-pill{
            font-size:14px;
            font-weight:700;
            color:#111;
            background:linear-gradient(180deg,#f5f5f4 0%, #d1d5db 100%);
            border:1px solid #d1d5db;
            border-radius:999px;
            padding:4px 12px;
            letter-spacing:.3px;
            box-shadow:0 2px 8px rgba(0,0,0,.25)
        }
        .question-row{display:flex; align-items:center; gap:12px; margin-bottom:20px}
        .question-row .q-left{flex:0 0 auto}
        .question-row .q-center{flex:1 1 auto; text-align:center}
        .question-row .q-right{flex:0 0 auto}
        .domain-pill{
            font-size:13px;
            font-weight:700;
            color:#111;
            background:linear-gradient(180deg,#f5f5f4 0%, #d1d5db 100%);
            border:1px solid #d1d5db;
            border-radius:999px;
            padding:4px 12px;
            letter-spacing:.3px;
            box-shadow:0 2px 8px rgba(0,0,0,.25)
        }
        button, .btn{
            appearance:none; 
            border:1px solid var(--border); 
            color:var(--text);
            background:linear-gradient(180deg,#242424 0%, #1a1a1a 100%);
            border-radius:12px; 
            padding:10px 14px; 
            cursor:pointer;
            transition:transform .02s ease, box-shadow .12s ease, border-color .12s ease;
            box-shadow:0 2px 8px rgba(0,0,0,.25);
            user-select:none;
        }
        button:hover, .btn:hover{border-color:#3a3a3a;box-shadow:0 6px 14px rgba(0,0,0,.35)}
        button:active, .btn:active{transform:translateY(1px)}
        button.primary{border-color:#d1d5db;background:linear-gradient(180deg,#f5f5f4 0%, #d1d5db 100%);color:#111}
        button.primary:disabled{opacity:.6; cursor:not-allowed}
        button.ghost{border-color:#d1d5db;background:linear-gradient(180deg,#f5f5f4 0%, #d1d5db 100%);color:#111}
        .mt8{margin-top:8px}
        .mt16{margin-top:16px}
        .pill{
            padding:4px 10px;
            border-radius:999px;
            border:1px solid #2a2a2a;
            background:#1a1a1a;
            color:#e6e6e6;
            font-weight:600;
            letter-spacing:.2px
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="card" style="margin:0">
            <div class="question-row">
                <div class="q-left"><span class="domain-pill">Openness</span></div>
                <div class="q-center"><p style="font-size: 22px; color: #e6f0ff; font-weight: 600; margin: 0; letter-spacing: .2px;">Select the 3 traits that best describe.</p></div>
                <div class="q-right"><div class="count-pill"><span class="count">0/3</span></div></div>
            </div>
            
            <div class="facet-grid mt8">
                <button class="btn-chip" onclick="toggleChip(this)">
                    <b>Imagination</b>
                    <small>Rich inner world, creative thinking</small>
                    <div class="tags">
                        <span class="tag">Creative</span>
                    </div>
                </button>
                
                <button class="btn-chip" onclick="toggleChip(this)">
                    <b>Artistic Interests</b>
                    <small>Appreciation for beauty and art</small>
                    <div class="tags">
                        <span class="tag">Aesthetic</span>
                    </div>
                </button>
                
                <button class="btn-chip" onclick="toggleChip(this)">
                    <b>Emotionality</b>
                    <small>Rich emotional experiences</small>
                    <div class="tags">
                        <span class="tag">Sensitive</span>
                    </div>
                </button>
                
                <button class="btn-chip" onclick="toggleChip(this)">
                    <b>Adventurousness</b>
                    <small>Seeking new experiences</small>
                    <div class="tags">
                        <span class="tag">Bold</span>
                    </div>
                </button>
                
                <button class="btn-chip" onclick="toggleChip(this)">
                    <b>Intellect</b>
                    <small>Love of ideas and thinking</small>
                    <div class="tags">
                        <span class="tag">Analytical</span>
                    </div>
                </button>
                
                <button class="btn-chip" onclick="toggleChip(this)">
                    <b>Liberalism</b>
                    <small>Open to new ideas and values</small>
                    <div class="tags">
                        <span class="tag">Open-minded</span>
                    </div>
                </button>
            </div>
            
            <div class="row mt16" style="justify-content:space-between;align-items:center">
                <div style="display:flex;gap:15px;align-items:center">
                    <button class="ghost">Back</button>
                </div>
                <div class="row-nowrap" style="gap:8px">
                    <button class="primary" disabled>Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedCount = 0;
        
        function toggleChip(element) {
            const isSelected = element.classList.contains('selected');
            
            if (isSelected) {
                element.classList.remove('selected');
                selectedCount--;
            } else if (selectedCount < 3) {
                element.classList.add('selected');
                selectedCount++;
            }
            
            // Update counter
            document.querySelector('.count').textContent = `${selectedCount}/3`;
            
            // Enable/disable Next button
            const nextBtn = document.querySelector('.primary');
            nextBtn.disabled = selectedCount !== 3;
        }
    </script>
</body>
</html>
